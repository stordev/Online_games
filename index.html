<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/base.css">
    <link rel="stylesheet" href="./styles/css/products.css">
    <title>Games | Home</title>
</head>

<body class="body">

    <header class="top bg--top">
        <h1 class="top__title">Welcome to my website!</h1>
        <p class="text top__p ">You have to go through several
            exciting games. <br> If you're ready, press
            <b class="bold">let's go</b> and <b class="bold">get started</b>
        </p>
        <a href="#products" class="button">let's go</a>
    </header>

    <main class="main">

        <nav class="products--menu" id="products">
            <label onclick="scrollToContent()" for="0001" class="toggle bg--t1">0001 | Seasons</label>
        </nav>

        <section class="products--content">
            <div class="task">
                <input type="checkbox" id="0001" class="hide-input">
                <div class="toggle-el bg--t1--img">
                    <label class="toggle-el__close" for="0001"></label>
                    <h3 class="toggle-el__title">Seasons</h3>
                    <p class="text toggle-el__disc">Press the Play button, enter the number of the month (from 1 to 12)
                        and you will find out what season it belongs to</p>
                    <a onclick="seasons()" class="button">Play</a>
                    <script src="./js/tasks/seasons.js"></script>
                </div>
            </div>
        </section>

    </main>

    <footer></footer>

    <script src="./js/libs/base.js"></script>


</body>

</html>
